<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> Pop Quiz! </title>
    <link href="css/quiz.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <header>
        <h1> Super duper massive quiz </h1>
    </header>
    <main>
            <div class="input-group">
                <label for="feedback" class="question"><b>What is the HTML attribute required to identify an input on the server?</b></label>
                <div>
                    <input type="radio" id="q1a1" name="q1" value="1">
                    <label for="q1a1">class</label>
                </div>
                <div>
                    <input type="radio" id="q1a2" name="q1" value="2">
                    <label for="q1a2">name</label>
                </div>
                <div>
                    <input type="radio" id="q1a3" name="q1" value="3">
                    <label for="q1a3">id</label>
                </div>
                <div>
                    <input type="radio" id="q1a4" name="q1" value="4">
                    <label for="q1a4">value</label>
                </div>
                <div id="a1"></div>

            </div>
            <div class="input-group">
                <label for="feedback" class="question"><b>How does the name attribute look for an array of inputs, such as a checkbox list or listbox?</b></label>
                <div>
                    <input type="radio" id="q2a1" name="q2" value="1">
                    <label for="q2a1">input = inputName[]</label>
                </div>
                <div>
                    <input type="radio" id="q2a2" name="q2" value="2">
                    <label for="q2a2">name="name[]"</label>
                </div>
                <div>
                    <input type="radio" id="q2a3" name="q2" value="3">
                    <label for="q2a3">name = inputName[]</label>
                </div>
                <div>
                    <input type="radio" id="q2a4" name="q2" value="4">
                    <label for="q2a4">name="inputName[]"</label>
                </div>
                <div id="a2"></div>
                
            </div>
            <div class="input-group">
                <label for="feedback" class="question"><b>What is the assignment operator?</b></label>
                <div>
                    <input type="radio" id="q3a1" name="q3" value="1">
                    <label for="q3a1">=</label>
                </div>
                <div>
                    <input type="radio" id="q3a2" name="q3" value="2">
                    <label for="q3a2">+</label>
                </div>
                <div>
                    <input type="radio" id="q3a3" name="q3" value="3">
                    <label for="q3a3">:</label>
                </div>
                <div>
                    <input type="radio" id="q3a4" name="q3" value="4">
                    <label for="q3a4">;</label>
                </div>
                <div id="a3"></div>

            </div>
            <div class="input-group">
                <label for="feedback" class="question"><b>What types of data CAN'T be stored in a variable?</b></label>
                <div>
                    <input type="radio" id="q4a1" name="q4" value="1">
                    <label for="q4a1">Strings</label>
                </div>
                <div>
                    <input type="radio" id="q4a2" name="q4" value="2">
                    <label for="q4a2">Booleans</label>
                </div>
                <div>
                    <input type="radio" id="q4a3" name="q4" value="3">
                    <label for="q4a3">Styles</label>
                </div>
                <div>
                    <input type="radio" id="q4a4" name="q4" value="4">
                    <label for="q4a4">Functions</label>
                </div>
                <div id="a4"></div>

            </div>
            <div class="input-group">
                <label for="feedback" class="question"><b>What does it mean to declare a variable?</b></label>
                <div>
                    <input type="radio" id="q5a1" name="q5" value="1">
                    <label for="q5a1">Tell the JavaScript engine where the memory address of a variable is</label>
                </div>
                <div>
                    <input type="radio" id="q5a2" name="q5" value="2">
                    <label for="q5a2">Tell the JavaScript engine that there exists a variable with a given name.</label>
                </div>
                <div>
                    <input type="radio" id="q5a3" name="q5" value="3">
                    <label for="q5a3">A new object type is created</label>
                </div>
                <div>
                    <input type="radio" id="q5a4" name="q5" value="4">
                    <label for="q5a4">Tell the JavaScript engine that there exists a variable with a given name that will have an initial value defined by the code to the right of the assignment operator.</label>
                </div>
                <div id="a5"></div>

            </div>
            <div class="input-group">
                <label for="feedback" class="question"><b>HTML is typically generated by who?</b></label>
                <div>
                    <input type="radio" id="q6a1" name="q6" value="1">
                    <label for="q6a1">The web browser</label>
                </div>
                <div>
                    <input type="radio" id="q6a2" name="q6" value="2">
                    <label for="q6a2">The server</label>
                </div>
                <div>
                    <input type="radio" id="q6a3" name="q6" value="3">
                    <label for="q6a3">The client</label>
                </div>
                <div>
                    <input type="radio" id="q6a4" name="q6" value="4">
                    <label for="q6a4">It generates itself</label>
                </div>
                <div id="a6"></div>
                
                <div id=points></div>
            </div>
            <button class="check">Submit</button>
            <script>
                $('document').ready(function() {
                    $('.check').click(function() {
                        $("a1").html("Correct");
                    });
                });
            </script>

    </main>
    <script SRC="js/quiz.js"></script>
</body>

</html>
